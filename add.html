<!doctype html>
<html ng-app="stockApp">
  <head>
    <script src="vendor/angular.min.js"></script>
    
    <!-- AngularJS -->
    <script src="js/app.js"></script>
    <script src="js/filter.js"></script>    
    <script src="js/stock.js"></script>

    <!-- StyleSheet -->
    <link rel="stylesheet" href="styles/app.css">

  </head>
  <body>
    <h2>Nuevo Productos</h2>

    <div ng-controller="StockController">
        <form name="productForm" novalidate>
            
            <p>
                Codigo:<br>
                <input type="text" name="code" ng-model="code" required>
                <span style="color:red" ng-show="productForm.code.$dirty && productForm.code.$invalid">
                <span ng-show="productForm.code.$error.required">Code is required.</span>
                </span>
            </p>

            <p>
                <input type="submit" ng-disabled="productForm.code.$dirty && productForm.code.$invalid">
            </p>
        </form>
    </div>
  </body>
</html>
